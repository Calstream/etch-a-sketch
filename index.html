<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="images/favicon.ico" type="image/icon">
      <link rel="stylesheet" href="css/styles.css" type="text/css">

      <title>Sketchpad</title>
  </head>
  <body>
    <div id="sidebar">

      <form>
        Canvas size
        <input class="settings-form" type="number" name="canvas-size" min="1">
      </form>

      <form>
        Square size
        <input class="settings-form" type="number" name="square-size" min="1">
      </form>

      <form>
        Intensity
        <input class="settings-form" type="number" name="square-size" min="1">
      </form>

      <input class="create-grid-button" type="button" value="Create canvas">

      <label class="container">Random pen color
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>

      <label class="container">Transparent
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>


          <label> </label>
          <input type="color" id="pen-color" value="#BADA55">
          <div id="pen-color-wrapper">
             <span>
               <div id="color-txt">
                 PEN COLOR
               </div>
               <div id="hex-txt">
               #BADA55
             </div>
             </span>
           </div>

    </div>

</label>


    <div id="grid"></div>

  </body>
  <script src="scripts/script.js"></script>
</html>
