<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="images/favicon.ico" type="image/icon">
      <link rel="stylesheet" href="css/styles.css" type="text/css">

      <title>Sketchpad</title>
  </head>
  <body>
    <div id="sidebar">
      <div id="create">
        <input id="square-size-cb" type="number" name="square-size" min="1" placeholder="Square size">
        <input class="create-grid-button" type="button" value="NEW">
        <input class="create-grid-button" type="button" value="CLEAR">
      </div>
      <br>
      <br>
      <hr>

      <div id="settings">
        <div class="cb" id="rc">
          <input type="checkbox" id="randomCB" onclick="randomCB();">
        </div>
        <label for="rc">RANDOM COLOR</label>
        <br>
        <div class="cb" id="st">
          <input type="checkbox" id="intensityCB" onclick="intensityCB();">
        </div>
        <label for="st">SEMI-TRANSPARENT</label>
        <div id="intensity">
          INTENSITY(%)
          <input id="intensity-form" type="number" name="square-size" min="0" max="100" value="30">
        </div>

        <hr>

        <input type="color" id="pen-color" value="#BADA55">
        <div id="pen-color-wrapper">
          <span>
            <div id="color-txt">
              PEN COLOR
            </div>
            <div id="hex-txt">
              #BADA55
            </div>
          </span>
        </div>
      </div>
    </div>
    <div id="grid"></div>
  </body>
  <script src="scripts/script.js"></script>
</html>
